# Rock 5B+ Machine Configuration
# Based on meta-rockchip rockchip-rk3588-rock-5b-plus.conf

require conf/machine/rockchip-rk3588-rock-5b-plus.conf

# Additional packages for Rock 5B+ development
IMAGE_INSTALL:append = " \
    i2c-tools \
    libgpiod \
    libgpiod-tools \
    python3 \
    python3-numpy \
    cmake \
    dropbear \
"

# Additional features for Rock 5B+
MACHINE_FEATURES += "usbhost usbgadget"

# Image types for Rock 5B+
IMAGE_FSTYPES = "tar.gz ext4 wic.bmap wic.gz"
